{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo%} {%endblock%}</title>
    <!--favicon-->
    <link rel="icon" href="{% static '/img/favicon.png'%}" type="image/x-icon">
    <!--css file-->
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <!--icon style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--boostrap disponible-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .sos{
    display: flex;

    }
    .main_content{
    margin-top: 25px;
    }
    
    h1{
        color: white;
    }
    h2 {
    color: black;
    font-size: 4.2em;
    }
    body{
        color: black;
        background: #F9F0FF;
    }
    #comando{
        margin: 50px;
        background-color: black;
    }
    </style>
</head>

<body>
    <div class="sos">
        <div class="comando"></div>
        <!--boton de menu-->
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <div class="container py-3">
            <div class="header"><h2>{%block titulo-secion%} {%endblock%}</h2></div>
            <div class="container">
                {% block contenido %}{% endblock%}
                
            </div>
        </div>
        
    </div>
    <div class="side-bar">
        <!--encabezado-->
        <header>
            <!--boton para cerrar-->
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <!--logo-->
            <img src="{% static '/img/logo.jpeg'%}" alt="">
            <!--titulo de empresa-->
            <h1>TechSupplies</h1>
        </header>


        <!--Items del menu-->
        <div class="menu">
            <div class="item"><a href="{% url 'inicio' %}"><i class="fas fa-house"></i>Inicio</a></div>
            <div class="item"><a href="{% url 'cuenta' %}"><i class="fas fa-file"></i>Cuentas</a></div>
            <div class="item"><a href="{% url 'transaccion' %}"><i class="fas fa-money-check"></i>Transacciones</a></div>
            <div class="item"><a href=""><i class="fas fa-book"></i>Libro diario</a></div>
            <div class="item"><a href="{%url 'balanceGeneral'%}"><i class="fas fa-table"></i>Balance general</a></div>
        </div>

    </div>

    <!--JQuery CDN LINK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //jquery for expand and collapse the sidebar
            $('.menu-btn').click(function(){
                $('.side-bar').addClass('active');
                $('.menu-btn').css("visibility","hidden");
            });
            //for close button
            $('.close-btn').click(function(){
                $('.side-bar').removeClass('active');
                $('.menu-btn').css("visibility","visible");
            });
        })
    </script>

    <!--mas componentes de boobstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i
    +tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz
    /bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{%static 'js/gestionCuentas.js'%}"></script>
</body>
</html>
